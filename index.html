<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupify</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/lob.png" />
  </head>
  <body>
    <nav class="navbar">
        <div class="nav-container">
            <h1><a href="#" class="nav-logo">Groupify</a></h1>
            <ul class="nav-links">
                <li><a href="instructions.html">Instructions</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-mandian">
        <div class="container">
          <div class="upload-section">
            <label for="file-upload" class="file-upload-label">
              Drag and drop or click to upload your CSV
            </label>
            <input type="file" id="file-upload" accept=".csv" />
            <p id="file-name" class="file-name"></p>
          </div>          
          
          <div class="options">
            <label class="required">
              Total Members per Team *
              <input type="number" id="team-size" min="2" value="4" required />
            </label>
            
            <div class="advanced-options">
              <h4>Advanced Options</h4>
              <label>Minimum Boys in Each Team: <input type="number" id="min-boys" min="0" value="0" /></label>
              <label>Minimum Girls in Each Team: <input type="number" id="min-girls" min="0" value="0" /></label>
              <label class="styled-checkbox">
                Interdisciplinary Teams
                <input type="checkbox" id="interdisciplinary-check" checked />
                <span class="checkmark"></span>
              </label>
              <label class="styled-checkbox">
                EPIC Split (Category-Based)
                <input type="checkbox" id="category-check" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          
          <div class="button-group">
            <button id="process-btn">Split Teams</button>
            <button id="download-btn" style="display: none">Download CSV</button>
          </div>
        </div>
        
        <div id="toast-container"></div>
      </div>
      <script src="./main.js"></script>
    </div>
      <footer id="footer">
        <div class="footer-container">
          <p>© 2025 School Of Innovation | Designed with ♥</p>
        </div>
      </footer>
  </body>
</html>
